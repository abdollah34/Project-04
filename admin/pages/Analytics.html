<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/admin/src/styles/analytics.css">k
</head>

<body>
    <!-- Rain effect div -->
    <div class="rain"></div>

    <!-- Sidebar navigation -->
    <div class="sidebar">
        <div class="logo">Store Admin</div>
        <nav>
            <a href="Dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="Products.html" class="nav-link">
                <i class="fas fa-box"></i>
                <span>Products</span>
            </a>
            <a href="Orders.html" class="nav-link">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="Customers.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="Analytics.html" class="nav-link active">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-link text-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Analytics Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon"><i class="fas fa-shopping-cart"></i></span>
                    <span class="stat-trend"><i class="fas fa-arrow-up"></i> 12%</span>
                </div>
                <div class="stat-value">2,451</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon"><i class="fas fa-dollar-sign"></i></span>
                    <span class="stat-trend"><i class="fas fa-arrow-up"></i> 8%</span>
                </div>
                <div class="stat-value">125,400 MAD</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon"><i class="fas fa-users"></i></span>
                    <span class="stat-trend"><i class="fas fa-arrow-up"></i> 15%</span>
                </div>
                <div class="stat-value">1,234</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-icon"><i class="fas fa-box"></i></span>
                    <span class="stat-trend"><i class="fas fa-arrow-down"></i> 3%</span>
                </div>
                <div class="stat-value">89%</div>
                <div class="stat-label">Stock Level</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Revenue Overview</h2>
                <div class="chart-actions">
                    <button class="chart-period" data-period="week">Week</button>
                    <button class="chart-period active" data-period="month">Month</button>
                    <button class="chart-period" data-period="year">Year</button>
                </div>
            </div>
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Top Selling Products</h2>
                <div class="chart-actions">
                    <button class="chart-period active" data-period="month">This Month</button>
                </div>
            </div>
            <canvas id="productsChart"></canvas>
        </div>
    </div>

    <!-- Mobile navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-grid">
            <a href="Dashboard.html" class="mobile-nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="Products.html" class="mobile-nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
            </a>
            <a href="Orders.html" class="mobile-nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="Customers.html" class="mobile-nav-item">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </a>
            <a href="#" class="mobile-nav-item" onclick="showMore(event)">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </a>
        </div>
    </nav>

    <!-- More Menu Modal -->
    <div id="moreMenu" style="display: none;">
        <a href="Analytics.html" class="mobile-nav-item active">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
        </a>
        <a href="#" class="mobile-nav-item text-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
    <script src="/admin/src/js/analytics.js"></script>
</body>

</html>
